name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
          - os: ubuntu-latest
            image: debian:bookworm

    runs-on: ${{ matrix.os }}

    if: ${{ matrix.image }}
    container: debian:bookworm

    env:
      SUPABASE_BASE_URL: ""
      SUPABASE_URL: ""
      SUPABASE_KEY: ""
      PLAID_URL: ""

    steps:
      - uses: actions/checkout@v3

      - name: Update System
        run: apt-get -y update && apt-get -y upgrade

      - name: Install dependencies
        if: ${{ contains(matrix.os, 'ubuntu') }}
        run: apt-get -y install build-essential curl wget libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev libsoup2.4-dev libjavascriptcoregtk-4.0-dev libwebkit2gtk-4.0-dev

      - name: Install latest stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Setup dist dir
        run: mkdir recurr-frontend/dist

      - name: Build
        run: cargo build
